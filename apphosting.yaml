# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 100
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
# See https://firebase.google.com/docs/app-hosting/configure
env:
  - variable: GOOGLE_API_KEY
    secret: GOOGLE_API_KEY
  - variable: NEXT_PUBLIC_ADMIN_EMAIL
    secret: NEXT_PUBLIC_ADMIN_EMAIL
  - variable: FIREBASE_SERVICE_ACCOUNT
    secret: FIREBASE_SERVICE_ACCOUNT
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "REPLACE_WITH_YOUR_FIREBASE_API_KEY"
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "REPLACE_WITH_YOUR_FIREBASE_AUTH_DOMAIN"
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "REPLACE_WITH_YOUR_FIREBASE_PROJECT_ID"
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "REPLACE_WITH_YOUR_FIREBASE_STORAGE_BUCKET"
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "REPLACE_WITH_YOUR_MESSAGING_SENDER_ID"
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "REPLACE_WITH_YOUR_FIREBASE_APP_ID"

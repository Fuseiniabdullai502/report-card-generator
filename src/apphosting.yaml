
# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 100
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
# See https://firebase.google.com/docs/app-hosting/configure
env:
  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  - variable: GOOGLE_API_KEY
    secret: GOOGLE_API_KEY
  - variable: NEXT_PUBLIC_ADMIN_EMAIL
    secret: NEXT_PUBLIC_ADMIN_EMAIL
  - variable: FIREBASE_SERVICE_ACCOUNT
    secret: FIREBASE_SERVICE_ACCOUNT

# The following NEXT_PUBLIC_FIREBASE_* variables should be set directly
# in the App Hosting backend configuration in the Firebase console, not as secrets.
# - NEXT_PUBLIC_FIREBASE_API_KEY
# - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
# - NEXT_PUBLIC_FIREBASE_PROJECT_ID
# - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
# - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
# - NEXT_PUBLIC_FIREBASE_APP_ID
